<!doctype html>

<html lang="en" ng-app="enterprise-portal" ng-controller="AppCtrl as appCtrl">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Quiver Enterprise Portal</title>

	<link href="assets/css/app.css" rel="stylesheet" type="text/css">
</head>

<body>
	<!-- Notifications -->
	<zf-notification-set id="main-notifications" position="top-right"></zf-notification-set>

	<!-- User Menu -->
	<zf-offcanvas id="user-panel" position="right" class="detached dark g-user-panel">
		<a zf-close="" class="close-button">Ã—</a>
		<user-side-bar></user-side-bar>
	</zf-offcanvas>

	<!-- Main View -->
	<div class="grid-frame vertical">
		<div class="grid-content shrink" style="padding: 0;">
			<app-header></app-header>
		</div>
		<div ui-view class="grid-content page-container"></div>
	</div>

	<script src="assets/js/foundation.js"></script>
	<script src="assets/js/templates.js"></script>
	<script src="assets/js/routes.js"></script>
	<script src="assets/js/app.js"></script>

	<script src="http://maps.google.com/maps/api/js"></script>
	<script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
</body>

</html>
