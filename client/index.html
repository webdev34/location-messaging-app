<!doctype html>
<html lang="en" ng-app="enterprise-portal">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Quiver Enterprise Portal</title>

    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">



  </head>
  <body>

  <!-- User Menu -->
  <zf-offcanvas id="user-panel" position="right"  class="detached dark g-user-panel"  >
    <a zf-close="" class="close-button">Ã—</a>
    
    <span ng-controller="UserController">
      <div class="card dark user-info">

        <img ng-src="{{user.avatar}}">
      
        <div class="card-divider">
          <a ui-sref="enterprise/user" zf-toggle="user-panel"><h4>{{ user.fullName }}</h4></a>
          <a ui-sref="enterprise/user" zf-toggle="user-panel"><h5 class="sunbeader">@{{user.username}}</h4></a>
        </div>

        <div class="card-section">
          <h4>Description</h4>
          <p>{{user.description}}</p>
        </div>

      </div>

      <ul class="vertical menu-bar primary">
        <li><a href="#">My Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>

    </span>

  </zf-offcanvas>

  <!-- Main View -->
  <div class="grid-frame vertical">

    <div class="grid-content shrink" style="padding: 0;">
      <header class="primary condense menu-group g-header">
        
        <div class="menu-group-left">
          <ul class="menu-bar">
            <li><a ui-sref="home"><strong>Quiver Enterprise Portal</strong></a></li>
          </ul>
        </div>
        
        <nav class="menu-group-right">
          <ul class="menu-bar icon-left">
            <li><a ui-sref="admin">Admin</a></li>
            <li><a ui-sref="messages">Messages</a></li>
            <li><a ui-sref="enterprise/profile">Enterprise Settings</a></li>
            <li ng-controller="UserController">
              <a zf-toggle="user-panel" class="button__user">
                <img zf-iconic="" icon="person" size="small" class="iconic-color-primary">
                {{user.fullName}}
              </a>
            </li>
          </ul>
        </nav>

      </header>
    </div>


    <div ui-view class="grid-content"></div>
  
  </div>


    <script src="/assets/js/foundation.js"></script>
    <script src="/assets/js/templates.js"></script>
    <script src="/assets/js/routes.js"></script>
    <script src="/assets/js/app.js"></script>


  </body>
</html>
