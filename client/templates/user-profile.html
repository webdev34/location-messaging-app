---
name: enterprise/user
url: /enterprise/user
---

<div class="grid-block page-profile" ng-controller="UserController">
	<section class="grid-content shrink">
		
		<div class="clearfix">
			<img ng-src="{{user.avatar}}" alt="avatar" class="avatar">
		
			<div class="profile-details">
				<h1>{{user.fullName}}</h1>
				<h3 class="subheader">@{{user.username}}</h3>
			</div>
		</div>
		<hr>

		<form action="" class="profile-form">
			<label>
				Description
				<span class="inline-label">
					<textarea class="desc">{{user.description}}</textarea>
				</span>
			</label>
			<hr>

			<label>
				Title
				<span class="inline-label">
					<input type="text"  >
				</span>
			</label>

			<label>
				Department
				<span class="inline-label">
					<input type="text"  >
				</span>
			</label>

			<label>
				Email
				<span class="inline-label">
					<input type="text">
				</span>
			</label>

			<label>
				Phone
				<span class="inline-label">
					<input type="text" >
				</span>
			</label>

			<a class="button expand">Save Changes</a>
		</form>
		
	</section>
	<section class="grid-content small-6 corporate-info">
		<div class="clearfix">
			<img ng-src="{{user.companyLogo}}" alt="logo" class="avatar">
		
			<div class="profile-details">
				<a ui-sref="enterprise/profile"><h1>{{user.company}}</h1></a>
				<a ui-sref="enterprise/profile"><h3 class="subheader">@{{user.companyUsername}}</h3></a>
			</div>
		</div>

		<hr>

		<div class="card password-box">
			<div class="card-section">
				<h3>Set New Password</h3>
				<form action="" class="profile-form">
				
				<label>
					Old Password
					<span class="inline-label">
						<input type="password" >
					</span>
				</label>
				<hr>

				<label>
					New Password
					<span class="inline-label">
						<input type="password" >
					</span>
				</label>
				<label>
					Confirm Password
					<span class="inline-label">
						<input type="password" >
					</span>
				</label>

			<a class="button expand">Change Password</a>

		</form>
			</div>
		</div>
	</section>

</div>
