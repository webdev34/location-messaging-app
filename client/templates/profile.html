---
name: enterprise/profile
url: /enterprise/profile
---

<div class="grid-block page-profile" ng-controller="UserController">
	<section class="grid-content shrink">
		
		<div class="clearfix">
			<img ng-src="{{user.avatar}}" alt="avatar" class="avatar">
		
			<div class=float-left>
				<h1>{{user.fullName}}</h1>
				<h3 class="subheader">@{{user.username}}</h3>
			</div>
		</div>

		<form action="" class="profile-form">
			<label>
				Description
				<span class="inline-label">
					<textarea class="desc">{{user.description}}</textarea>
				</span>
			</label>
			<hr>

			<label>
				Title
				<span class="inline-label">
					<input type="text" ng-model="{{user.username}}" >
				</span>
			</label>

			<label>
				Department
				<span class="inline-label">
					<input type="text" ng-model="{{user.username}}" >
				</span>
			</label>

			<label>
				Email
				<span class="inline-label">
					<input type="text" ng-model="{{user.username}}" >
				</span>
			</label>

			<label>
				Phone
				<span class="inline-label">
					<input type="text" ng-model="{{user.username}}" >
				</span>
			</label>

			<a class="button expand">Save Changes</a>


 
		</form>
		
	</section>
	<section class="grid-content ">
		corporate info
	</section>
</div>
