<div class="grid-block page-profile" >
	<section class="grid-content shrink">
		
		<div class="clearfix">
			<img ng-src="{{userProfileCtrl.user.avatar}}" alt="avatar" class="avatar">
		
			<div class="profile-details">
				<h1>{{userProfileCtrl.user.fullName}}</h1>
				<h3 class="subheader">@{{userProfileCtrl.user.username}}</h3>
				<a ui-sref="user-profile/edit" class="button">Edit Profile</a>
			</div>
		</div>
		<hr>

		<div  class="profile-form">
			<label>
				Description
				<span class="inline-label">
					<p>{{userProfileCtrl.user.description}}</p>
				</span>
			</label>
			<hr>

			<label>
				Title
				<span class="inline-label">
					<h4>{{userProfileCtrl.user.title}}</h4>
				</span>
			</label>

			<label>
				Department
				<span class="inline-label">
					<h4>{{userProfileCtrl.user.department}}</h4>
				</span>
			</label>

			<label>
				Email
				<span class="inline-label">
					<h4>{{userProfileCtrl.user.email}}</h4>
				</span>
			</label>

			<label>
				Phone
				<span class="inline-label">
					<h4>{{userProfileCtrl.user.phone}}</h4>
				</span>
			</label>

		</div>
		
	</section>
	<section class="grid-content medium-6 medium-offest-1 corporate-info">
		<div class="clearfix">
			<img ng-src="{{userProfileCtrl.user.companyLogo}}" alt="logo" class="avatar">
		
			<div class="profile-details">
				<a ui-sref="enterprise/profile"><h1>{{userProfileCtrl.user.company}}</h1></a>
				<a ui-sref="enterprise/profile"><h3 class="subheader">@{{userProfileCtrl.user.companyUsername}}</h3></a>
			</div>
		</div>

		<hr>



	</section>

</div>
