<div class="page page--profile">

	<header class="heading-bar">
		<h1>User Profile</h1>
	</header>

	<div class="profile-content">
		
		<section class="profile-detail">
		
			<div class="clearfix">
				<img ng-src="{{userProfileCtrl.user.avatar}}" alt="avatar" class="avatar">
			
				<div class="names">
					<span class="name">{{userProfileCtrl.user.fullName}}</span>
					<span class="handle">@{{userProfileCtrl.user.username}}</span>
					<a ui-sref="user-profile/edit" class="qvr-button info">Edit Profile</a>
				</div>
			</div>

			<div  class="profile-form">
				<label>
					Description
					<span class="inline-label">
						<p>{{userProfileCtrl.user.description}}</p>
					</span>
				</label>
				<hr>

				<label>
					Title
					<span class="inline-label">
						<h4>{{userProfileCtrl.user.title}}</h4>
					</span>
				</label>

				<label>
					Department
					<span class="inline-label">
						<h4>{{userProfileCtrl.user.department}}</h4>
					</span>
				</label>

				<label>
					Email
					<span class="inline-label">
						<h4>{{userProfileCtrl.user.email}}</h4>
					</span>
				</label>

				<label>
					Phone
					<span class="inline-label">
						<h4>{{userProfileCtrl.user.phone}}</h4>
					</span>
				</label>

			</div>
			
		</section>


		<section class="corporate-info" ng-controller="EnterpriseCtrl as enterpriseCtrl">
			<div class="clearfix">

				<img ng-src="{{enterpriseCtrl.company.logo}}" alt="logo" class="corp-logo">
			
				<div class="corp-details">
					{{enterpriseCtrl.company.companyName}}
					<br>
					@{{enterpriseCtrl.company.username}}
				</div>
			</div>

			<div class="arrow-down"></div>
		</section>
	</div>

</div>
