---
name: register
url: /register
---

<div class="grid-block page-profile" ng-controller="UserProfileCtrl">
	<div class="grid-content">

		<section class="card medium-6 medium-offset-3 register-user-box grid-content">
			<br>

			<section class="corporate-info" ng-controller="EnterpriseController">
				<div class="clearfix">
					<img ng-src="{{company.logo}}" alt="logo" class="avatar">
				
					<div class="profile-details">
						<h2>{{company.companyName}}</h2>
						<h4>@{{company.username}}</h4>
					</div>
				</div>
			</section>

			<hr>
			{{company}}

			<h3>Register a New User</h3>
			
			<form class="register-form" ng-sugmit="registerNewUser(newUser)">

				<label>
					Username
					<span class="inline-label">
						<input type="text" ng-model="newUser.username">
					</span>
				</label>
				
				<label>
					Email
					<span class="inline-label">
						<input type="text" ng-model="newUser.email">
					</span>
				</label>

				<label>
					Password
					<span class="inline-label">
						<input type="password" >
					</span>
				</label>
				<label>
					Confirm Password
					<span class="inline-label">
						<input type="password" >
					</span>
				</label>
				<br>
				<a ui-sref="messages" class="button expand">Register</a>

			</form>
		</section>

	</div>
	
</div>
