<ul class="message-list" ng-controller="MessageListCtrl as messageListCtrl">
	<li ng-repeat="message in messageListCtrl.messages">
		<a ui-sref="messages.edit({_id:message.sid})" ui-sref-active="active"  >
			<img src="{{message.comment.media[0].url}}" />
			<span class="status-label">
				{{message.likedCount}}
			</span>
			{{message.comment.text}} [{{message.sid}}]
			<span class="icon i-side-bar-arrow float-right"></span>
		</a>
	</li>
</ul>
