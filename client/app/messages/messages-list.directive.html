<ul ng-controller="MessageListCtrl as messageListCtrl">
	<li ng-repeat="message in messageListCtrl.messages.messages">
		<a ui-sref="messages.detail({_id:message.sid})" ui-sref-active="active"  >
			<span class="status-label">
				{{message.status}}
			</span>
			{{message.messageTitle}}
			<span class="icon i-side-bar-arrow float-right"></span>
		</a>
	</li>
</ul>
