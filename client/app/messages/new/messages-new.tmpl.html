---
name: messages-new
url: /enterprise/messages/new
---

<div class="grid-block page-messages">
	<div id="sidebar" class="medium-3 grid-block">
		<div class="grid-content">
			<messages-side-bar></messages-side-bar>
		</div>
	</div>

	<div class="medium-8 grid-block message-new" ng-controller="NewMessageCtrl">
		<div class="grid-content">
			
			<form role="form" ng-submit="createNewMessage(newMessage)">
				
				<header class="clearfix">
					<br>
					<h2>New Message</h2>

					<div class="card message-box">
						<img ng-src="{{company.logo}}" alt="" class="company-logo" ng-controller="EnterpriseController">
						<input ng-model="newMessage.content" type="text" class="message-input" placeholder="Write here...">
					</div>

				</header>
				<hr>

				<section class="clearfix">
					<h4>Add Location</h4>
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2887.2692591501204!2d-79.38705699999998!3d43.642565999999974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34d68bf33a9b%3A0x15edd8c4de1c7581!2sCN+Tower!5e0!3m2!1sen!2sca!4v1427435891553" width="100%" height="320px" frameborder="0" style="border:0"></iframe>
				</section>
				<hr>

				<section class="clearfix">
					<h4>Add Delivery Time</h4>

					<label>
						Start Time
						<span class="inline-label">
							<span class="form-label">Date</span>
							<input type="date" value="2015-03-29">
							<span class="form-label">Time</span>
							<input type="time" value="12:35">
						</span>
					</label>

					<label>
						End Time
						<span class="inline-label">
							<span class="form-label">Date</span>
							<input type="date" value="2015-04-12">
							<span class="form-label">Time</span>
							<input type="time" value="18:35">
						</span>
					</label>

				</section>

				<hr>
				<div class="float-right">
				    <button type="submit" class="success hollow button">Create Message</button>


				</div>

			</form>

		</div>
	</div>
</div>
