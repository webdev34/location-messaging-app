<div class="g-side-nav">
	<br>
	<a ui-sref="messages.dashboard" class="expand button text-left" ng-click="openDashboard()">
		<img zf-iconic="" icon="dashboard" size="small">
		Dashboard
	</a>
	
	<hr>

	<label>
		<span class="inline-label">
			<span class="form-label">
				<img zf-iconic="" icon="magnifying-glass" size="small" class="iconic-color-primary">
			</span>
			<input type="search" placeholder="Search Messages">
		</span>
	</label>


	<ul class="message-side-list" ng-controller="MessageListCtrl as messageListCtrl">
		<li ng-repeat="message in messageListCtrl.messages.messages">
			<a  ui-sref="messages.detail({_id:message._id})" ui-sref-active="active"  >
				{{message.messageTitle}} + {{message._id}} <!-- Remove the second part when integrating-->
				<span class="float-right success label">
					{{message.status}}
				</span>
			</a>
		</li>

	</ul>


	<a ui-sref="messages.new" class="button large align-center expanded">+ New Message</a>
</div>
