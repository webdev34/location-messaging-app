<header class="heading-bar">
	<h1>Campaign Center</h1>
</header>

<section class="message-active-list" ng-controller="ActiveMessageController">
	<ul>
		<li ng-repeat="message in active.messages">
			<a ui-sref="messages.detail({_id:message.sid})" class="message-title title-width">{{message.comment.text}}</a>
			<div class="stats">
				<span>{{message.sentCount}}</span>
				<span>{{message.recipientCount}}</span>
				<span>{{message.likeCount}}</span>
				<span>{{message.commentCount}}</span>
				<span>{{message.shareCount}}</span>
			</div>
		</li>
	</ul>
</section>
