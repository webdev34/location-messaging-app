<header class="heading-bar">
	<h1>Report</h1>
</header>

<section class="follower-summary-wrapper">
	<form role="form" class="qvr-form follower-summary-form" name="followerSummaryForm">
		<div class="float-right top-controls">
			<div class="delivery-box start-date">
				<label class="qvr-label">Start Date</label>
				<input type="text" class="date" ng-model="followerSummaryCtrl.followerSummaryQuery.startDate" ng-click="followerSummaryCtrl.showStartDatePicker=true">
				<section class="date-selector" ng-show="followerSummaryCtrl.showStartDatePicker">
					<date-picker
					title="Start Date"
					name="start-date"
					ng-model="followerSummaryCtrl.followerSummaryQuery.startDate"
					start-date="followerSummaryCtrl.followerSummaryQuery.startDate"
					start-time="followerSummaryCtrl.followerSummaryQuery.startTime"
					end-date="followerSummaryCtrl.followerSummaryQuery.endDate"
					end-time="followerSummaryCtrl.followerSummaryQuery.endTime"
					disable-previous-dates="false"
					show-picker="followerSummaryCtrl.showStartDatePicker"
					></date-picker>
				</section>
			</div>
			<div class="delivery-box end-date">
					<label class="qvr-label">End Date</label>
					<input type="text" class="date" ng-model="followerSummaryCtrl.followerSummaryQuery.endDate" ng-click="followerSummaryCtrl.showEndDatePicker=true">
					<section class="date-selector" ng-show="followerSummaryCtrl.showEndDatePicker">
					<date-picker
					title="End Date"
					name="end-date"
					ng-model="followerSummaryCtrl.followerSummaryQuery.endDate"
					start-date="followerSummaryCtrl.followerSummaryQuery.startDate"
					start-time="followerSummaryCtrl.followerSummaryQuery.startTime"
					end-date="followerSummaryCtrl.followerSummaryQuery.endDate"
					end-time="followerSummaryCtrl.followerSummaryQuery.endTime"
					disable-previous-dates="false"
					show-picker="followerSummaryCtrl.showEndDatePicker"
					></date-picker>
				</section>
			</div>
			<div class="button-wrapper">
				<button type="submit" class="qvr-button action">RUN REPORT</button>
				<button  class="qvr-button action">EXPORT</button>
			</div>
		</div>
	</form>
	<section class="follower-summary-content-wrapper">
		<div class="follower-summary-header qvr-form">
			<h1 class="float-left">FOLLOWER SUMMARY</h1>
		</div>

		<div class="clearfix"></div>

		<div class="follower-summary-filter-wrapper qvr-form">
		
			<div class="pagination-wrapper input-wrapper">
				<button class="qvr-button" ng-click="goToPage('beginning');" ng-disabled="currentPage == 1">
					<i class="fa fa-angle-double-left"></i>
				</button>
				<button class="qvr-button" ng-click="goToPage('down');" ng-disabled="currentPage == 1">
					<i class="fa fa-angle-left"></i>
				</button>
				<span class="pagination-info">
					<input type="number" min="1" max="9999" ng-model="currentPage" />
					<span>
						of 
						<span>{{noOfPages}}</span>
					</span>
			    </span>
				<button class="qvr-button" ng-click="goToPage('up');" ng-disabled="currentPage == noOfPages">
					<i class="fa fa-angle-right right"></i>
				</button>
				<button class="qvr-button" ng-click="goToPage('end');" ng-disabled="currentPage == noOfPages">
					<i class="fa fa-angle-double-right right"></i>
				</button>
			</div>	

		</div>

		<div class="clearfix"></div>

		<div class="follower-summary-table-wrapper qvr-form">
			<table>
			  <thead>
			    <tr>
			      <th>
			      	<input type="checkbox" id="select-all" ng-model="selectAll" ng-change="toggleSelected();" />
			      </th>
			      <th>
			      	<label>Date</label>
			      	<span>
			      		<i class="fa fa-caret-up" ng-class="{active: sortOrderBy == 'startDate' && reverse == false}" ng-click="sortByFunc('startDate',false);"></i>
			      		<i class="fa fa-caret-down" ng-class="{active: sortOrderBy == 'startDate' && reverse == true}" ng-click="sortByFunc('startDate',true);"></i>
			      	</span>
			      </th>
			      <th>
			      	<label>Start</label>
			      	<span>
			      		<i class="fa fa-caret-up"  ng-class="{active: sortOrderBy == 'startNumber' && reverse == false}" ng-click="sortByFunc('startNumber',false);"></i>
			      		<i class="fa fa-caret-down"  ng-class="{active: sortOrderBy == 'startNumber' && reverse == true}" ng-click="sortByFunc('startNumber',true);"></i>
			      	</span>
			      </th>
			      <th>
			      	<label>New</label>
			      	<span>
			      		<i class="fa fa-caret-up"  ng-class="{active: sortOrderBy == 'new' && reverse == false}" ng-click="sortByFunc('new',false);"></i>
			      		<i class="fa fa-caret-down"  ng-class="{active: sortOrderBy == 'new' && reverse == true}" ng-click="sortByFunc('new',true);"></i>
			      	</span>
			      </th>
			      <th>
			      	<label>Lost</label>
			      	<span>
			      		<i class="fa fa-caret-up"  ng-class="{active: sortOrderBy == 'losted' && reverse == false}" ng-click="sortByFunc('losted',false);"></i>
			      		<i class="fa fa-caret-down"  ng-class="{active: sortOrderBy == 'losted' && reverse == true}" ng-click="sortByFunc('losted',true);"></i>
			      	</span>
			      </th>
			      <th>
			      	<label>Returned</label>
			      	<span>
			      		<i class="fa fa-caret-up"  ng-class="{active: sortOrderBy == 'returned' && reverse == false}" ng-click="sortByFunc('returned',false);"></i>
			      		<i class="fa fa-caret-down"  ng-class="{active: sortOrderBy == 'returned' && reverse == true}" ng-click="sortByFunc('returned',true);"></i>
			      	</span>
			      </th>
			      <th>
			      	<label>Total</label>
			      	<span>
			      		<i class="fa fa-caret-up"  ng-class="{active: sortOrderBy == 'total' && reverse == false}" ng-click="sortByFunc('total',false);"></i>
			      		<i class="fa fa-caret-down"  ng-class="{active: sortOrderBy == 'total' && reverse == true}" ng-click="sortByFunc('total',true);"></i>
			      	</span>
			      </th>
			      <th>
			      	<label>% +/-</label>
			      	<span>
			      		<i class="fa fa-caret-up"  ng-class="{active: sortOrderBy == 'margin' && reverse == false}" ng-click="sortByFunc('margin',false);"></i>
			      		<i class="fa fa-caret-down"  ng-class="{active: sortOrderBy == 'margin' && reverse == true}" ng-click="sortByFunc('margin',true);"></i>
			      	</span>
			      </th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr data-ng-repeat="summary in followerSummaryCtrl.followerSummaryData | startFrom:(currentPage-1)*entryLimit | orderBy:sortOrderBy:reverse" ng-show="$index >= startAt && $index <= endAt" ng-class="{last: endAt == $index}">
			      <td><input type="checkbox" ng-model="summary.isSelected" /></td>
			      <td>{{summary.startDate | date}}</td>
			      <td>{{summary.startNumber}}</td>
			      <td>{{summary.new}}</td>
			      <td>{{summary.losted}}</td>
			      <td>{{summary.returned}}</td>
			      <td>{{summary.total}}</td>
			      <td>{{summary.margin}}</td>
			    </tr>
			  </tbody>
			</table>
			<div class="pagination-wrapper input-wrapper bottom">
				<button class="qvr-button" ng-click="goToPage('beginning');" ng-disabled="currentPage == 1">
					<i class="fa fa-angle-double-left"></i>
				</button>
				<button class="qvr-button" ng-click="goToPage('down');" ng-disabled="currentPage == 1">
					<i class="fa fa-angle-left"></i>
				</button>
				<span class="pagination-info">
					<input type="number" min="1" max="9999" ng-model="currentPage" />
					<span>
						of 
						<span>{{noOfPages}}</span>
					</span>
			    </span>
				<button class="qvr-button" ng-click="goToPage('up');" ng-disabled="currentPage == noOfPages">
					<i class="fa fa-angle-right right"></i>
				</button>
				<button class="qvr-button" ng-click="goToPage('end');" ng-disabled="currentPage == noOfPages">
					<i class="fa fa-angle-double-right right"></i>
				</button>
			</div>	
		</div>

	</section>

</section>
