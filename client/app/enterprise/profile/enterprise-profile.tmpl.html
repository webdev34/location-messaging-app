<div class="enterprise-profile">
	
	<section class="corporate-info ">
		<div class="clearfix">
			<img ng-src="{{enterpriseCtrl.company.logo}}" alt="logo" class="corp-logo">
		{{enterpriseCtrl.company}}
			<div class="corp-details">
				{{enterpriseCtrl.company.sid}}
				<br>
				{{enterpriseCtrl.company.companyName}}
				<br>
				@{{enterpriseCtrl.company.username}}
			</div>
		</div>
	</section>

	<div class="details">
		<label>Description</label>
		<p>{{enterpriseCtrl.company.description}}</p>

		<label>Email</label>
		<p>{{enterpriseCtrl.company.email}}</p>
		<br>

		<!-- <a ui-sref="enterprise.edit" class="qvr-button info">Edit Enterprise Profile</a> -->
	</div>

</div>
