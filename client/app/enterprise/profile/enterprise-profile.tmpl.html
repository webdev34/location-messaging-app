<div class="enterprise-profile">
	
	<section class="corporate-info ">
		<div class="clearfix">
			<img ng-src="{{enterpriseCtrl.enterpriseModel.company.logo}}" alt="logo" class="corp-logo">
		
			<div class="corp-details">
				{{enterpriseCtrl.enterpriseModel.company.sid}}
				<br>
				{{enterpriseCtrl.enterpriseModel.company.companyName}}
				<br>
				@{{enterpriseCtrl.enterpriseModel.company.username}}
			</div>
		</div>
	</section>

	<div class="details">
		<label>Description</label>
		<p>{{enterpriseCtrl.enterpriseModel.company.description}}</p>

		<label>Email</label>
		<p>{{enterpriseCtrl.enterpriseModel.company.email}}</p>
		<br>

		<a ui-sref="enterprise.edit" class="qvr-button info">Edit Enterprise Profile</a>
	</div>

</div>
