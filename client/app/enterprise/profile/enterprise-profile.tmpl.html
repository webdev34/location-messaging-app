
<div class="clearfix">
	<img ng-src="{{enterpriseCtrl.company.logo}}" alt="Logo" class="avatar">
	
	<div class="profile-details">
		<h1>{{enterpriseCtrl.company.companyName}}</h1>
		<h3 class="subheader">@{{enterpriseCtrl.company.username}}</h3>
	</div>
</div>
<hr>

<label>
	Description
	<span class="inline-label">
		<p class="desc">{{enterpriseCtrl.company.description}}</p>
	</span>
</label>
<hr>

<label>
	Email
	<span class="inline-label">
		<p>{{enterpriseCtrl.company.email}}</p>
	</span>
</label>
<hr>

<a ui-sref="enterprise.edit" class="button info">Edit Enterprise Profile</a>
