<header class="g-header" ng-show="appCtrl.showHeader">

	<a ui-sref="home" class="header-branding">
		<img class="header-logo" src="assets/img/logo/header-logo-white.png" alt="Quiver">
		<span class="portal-branding">Enterprise Portal</span>
	</a>

	<nav class="header-nav">
		<ul>
			<li>
				<a ui-sref="messages.dashboard" ng-class="{active: appCtrl.gNavStateIs=='messages'}">Campaigns</a>
			</li>
			<li>
				<a ui-sref="reporting.center" ng-class="{active: appCtrl.gNavStateIs=='reporting'}">Reporting</a>
			</li>
			<li>
				<a ui-sref="enterprise.profile" ng-class="{active: appCtrl.gNavStateIs=='enterprise'}">Enterprise Profile</a>
			</li>
			<!--
			<li>
				<a ui-sref="admin" ng-class="{active: appCtrl.gNavStateIs=='admin'}">Admin</a>
			</li>
			-->
		</ul>
	</nav>
	
	<nav class="header-subnav">
		<ul class="{{appCtrl.gNavStateIs}}">
			<li ng-repeat="subnav in appCtrl.subnav">
				<a ui-sref="{{subnav.state}}" ng-class="{active: appCtrl.currentState.current.name==subnav.state}">{{subnav.title}}</a>
			</li>
		</ul>
	</nav>
	
	<section class="header-user-info">
		<span class="icon-wrapper"><span class="icon i-header-user active"></span></span>
		<span class="details">
			<div class="enterise-name">{{appCtrl.user.username}}</div>
			<div class="enterprise-plan">Current Plan: <span>Warrior</span> <span>Upgrade</span></div>
		</span>
		<span class="username"><span>Logged In As:</span> {{appCtrl.user.fullName}}</span>
	</section>

</header>
