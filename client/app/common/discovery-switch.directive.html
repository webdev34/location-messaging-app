<div class="switch-wrapper">
	<span class="icon i-location-enter" ng-class="{active: discoverOn == 1 }"></span>
	<div class="switch enter-exit-switch">
		<input type="checkbox" id="enter-exit-switch" ng-true-value="2" ng-false-value="1" ng-model="discoverOn">
		<label for="enter-exit-switch"></label>
	</div>
	<span class="icon i-location-leave" ng-class="{active: discoverOn == 2 }" ></span>

	<p>
		Recipient discovers message
		<br>
		when 
		<span ng-show="discoverOn == '1'" class="qvr-blue">entering</span>
		<span ng-show="discoverOn == '2'" class="qvr-blue">leaving</span> 
		the <span class="qvr-blue">{{range}} KM</span> radius
	</p>
</div>
