<section class="time-picker">

	<h2>{{title}}</h2>
	
	<div>{{time}}</div>

	<div class="qvr-button action" ng-click="adjustHours(1)"></div>
	<div class="qvr-button action" ng-click="adjustMinutes(1)"></div>
	<div class="qvr-button action" ng-click="adjustMedian()"></div>

	<input type="text" ng-model="hour" />
	<input type="text" ng-model="minute" />
	<input type="text" ng-model="median" />

	<div class="qvr-button action" ng-click="adjustHours(-1)"></div>
	<div class="qvr-button action" ng-click="adjustMinutes(-1)"></div>
	<div class="qvr-button action" ng-click="adjustMedian()"></div>

</section>
