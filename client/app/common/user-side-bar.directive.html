<span ng-controller="UserProfileCtrl as userProfileCtrl">
  <div class="user-info">

    <img ng-src="{{userProfileCtrl.user.avatar}}">
  
    <div class="user-headings">
      <a ui-sref="user-profile" zf-toggle="user-panel" class="fullname">{{ userProfileCtrl.user.fullName }}</a>
      <br>
      <a ui-sref="user-profile" zf-toggle="user-panel" class="username">@{{userProfileCtrl.user.username}}</a>
    </div>

    <div class="description">
      <h4>Description</h4>
      <p>{{userProfileCtrl.user.description}}</p>
    </div>

  </div>

  <nav class="user-side-bar-menu">
    <a class="edit" ui-sref="user-profile/edit" zf-toggle="user-panel">Edit Profile</a>
    <a href="#" class="signout">Sign Out</a>
  </nav>

</span>
