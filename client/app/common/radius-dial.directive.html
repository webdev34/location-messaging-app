<div class="radius-wrapper">
	<span class="radius-minus" radius-interval-button="minus" range-value="{{range}}" ng-click="map_range_change('minusRange')" >-</span>
	<input type="range" class="radius-range" id="radius-range-input" ng-model="range" step ="0.50" ng-change="">
	<span class="radius-plus" radius-interval-button="add" range-value="{{range}}" ng-click="map_range_change('addRange')" >+</span>
</div>
